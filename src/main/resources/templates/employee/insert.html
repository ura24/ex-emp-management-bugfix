<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>従業員管理システム</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="list.html" th:href="@{/employee/showList}">
                        <!-- 企業ロゴ -->
                        <img src="../../static/img/header_logo_small.png" th:src="@{/img/header_logo_small.png}">
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="list.html" th:href="@{/employee/showList}">従業員管理</a></li>
                        <li class="active"><a href="insert.html" th:href="@{/employee/toInsert}">従業員登録</a></li>
                    </ul>
                    <p class="navbar-text navbar-right">
                        <span sec:authentication="principal.administrator.name">山田</span>さんこんにちは！
                        &nbsp;&nbsp;&nbsp;
                        <a href="../administrator/login.html" class="navbar-link" th:href="@{/logout}">ログアウト</a>
                    </p>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <!-- パンくずリスト -->
        <ol class="breadcrumb">
            <li><a href="list.html" th:href="@{/employee/showList}">従業員リスト</a></li>
            <li class="active">従業員登録</li>
        </ol>

        <!-- table -->
        <div class="row">
            <div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">

                <form method="post" action="list.html" th:action="@{/employee/insert}" th:object="${insertEmployeeForm}"
                    enctype="multipart/form-data">
                    <fieldset>
                        <legend>従業員登録</legend>
                        <table class="table">
                            <tr>
                                <th>
                                    従業員名
                                </th>
                                <td>
                                    <label th:errors="*{name}" class="error-messages">
                                        従業員名を入力してください
                                    </label>
                                    <input type="text" name="name" id="name" class="form-control" placeholder="山田太郎"
                                        th:field="*{name}" th:errorclass="error-input" value="山田太郎">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    写真
                                </th>
                                <td>
                                    <label th:errors="*{image}" class="error-messages">
                                        写真を選択してください
                                    </label>
                                    <input name="image" type="file" accept=".jpg,.png,image/jpeg,image/png"
                                        th:field="*{image}"/>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    性別
                                </th>
                                <td>
                                    <label th:errors="*{gender}" class="error-messages">
                                        性別を選択してください
                                    </label>
                                    <div class="radio-inline" th:each="item : ${genderMap}">
                                        <label>
                                            <input type="radio" name="gender" th:value="${item.value}"
                                                th:text="${item.key}" th:field="*{gender}">
                                        </label>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    入社日
                                </th>
                                <td>
                                    <label th:if="${#fields.hasErrors('hireDate')}" th:errors="*{hireDate}"
                                        class="error-messages">
                                        入社日を入力してください
                                    </label>
                                    <input type="date" name="hireDate" id="hireDate" class="form-control"
                                        placeholder="1979-7-27" th:field="*{hireDate}" th:errorclass="error-input">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    メールアドレス
                                </th>
                                <td>
                                    <label th:if="${#fields.hasErrors('mailAddress')}" th:errors="*{mailAddress}"
                                        class="error-messages">
                                        メールアドレスを入力してください
                                    </label>
                                    <input type="text" name="mailAddress" id="mailAddress" class="form-control"
                                        placeholder="yamada@mail.com" th:field="*{mailAddress}"
                                        th:errorclass="error-input" value="yamada@mail.com">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    郵便番号
                                </th>
                                <td>
                                    <label th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}"
                                        class="error-messages">
                                        郵便番号を入力してください
                                    </label>
                                    <div class="input-group">
                                        <input type="text" name="zipCode" id="zipCode" class="form-control"
                                            placeholder="111-1111" size="7" th:field="*{zipCode}"
                                            th:errorclass="error-input">
                                        <span class="input-group-btn">
                                            <button id="search" type="button" class="btn btn-primary">住所検索</button>
                                        </span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    住所
                                </th>
                                <td>
                                    <label th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                                        class="error-messages">
                                        住所を入力してください
                                    </label>
                                    <input type="text" name="address" id="address" class="form-control"
                                        placeholder="東京都新宿区新宿１−１−１" th:field="*{address}" th:errorclass="error-input"
                                        value="東京都新宿区新宿１−１−１">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    電話番号
                                </th>
                                <td>
                                    <label th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"
                                        class="error-messages">
                                        電話番号を入力してください
                                    </label>
                                    <input type="text" name="telephone" id="telephone" class="form-control"
                                        placeholder="000-0000-0000" th:field="*{telephone}" th:errorclass="error-input"
                                        value="000-0000-0000">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    給料
                                </th>
                                <td>
                                    <label th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"
                                        class="error-messages">
                                        給料を入力してください
                                    </label>
                                    <input type="text" name="salary" id="salary" class="form-control"
                                        placeholder="200,000" th:field="*{salary}" th:errorclass="error-input"
                                        value="200,000">
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    特性
                                </th>
                                <td>
                                    <label th:if="${#fields.hasErrors('characteristics')}"
                                        th:errors="*{characteristics}" class="error-messages">
                                        特性を入力してください
                                    </label>
                                    <textarea name="characteristics" th:field="*{characteristics}"
                                        th:errorclass="error-input" class="form-control" rows="5" cols="40">明るく素直な性格です。リーダーシップを発揮します。新卒社員研修の時はグループ開発の時にリーダーを買ってでました。積極性も人間性も抜群です。周りに対する不満も聞いたことがありません。
										</textarea>
                                </td>
                            </tr>
                            <tr>
                                <th>
                                    扶養人数
                                </th>
                                <td>
                                    <label th:if="${#fields.hasErrors('dependentsCount')}"
                                        th:errors="*{dependentsCount}" class="error-messages">
                                        扶養人数を入力してください
                                    </label>
                                    <input type="text" name="dependentsCount" id="dependentsCount" class="form-control"
                                        placeholder="3" th:field="*{dependentsCount}" th:errorclass="error-input"
                                        value="3">
                                </td>
                            </tr>
                        </table>
                        <button type="submit" class="btn btn-primary">登録</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/fetch-jsonp@1.1.3/build/fetch-jsonp.min.js"></script>
    <script th:src="@{/js/searchByZipCode.js}"></script>
</body>

</html>
